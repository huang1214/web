<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>个人信息</title>
    <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css">
    <script src="https://www.layuicdn.com/layui/layui.js"></script>

</head>
<body>

<div class="layui-main" style="position:relative">
    <div id="ctshade" style="position:absolute;width:100%;height: 100%;left:0px;top:0px;background: #ffffff;opacity:0;filter:alpha(opacity=0);z-index: 1000"> </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
        <legend>个人信息</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" action="" >

            <div class="layui-form-item layui-col-xs6 layui-col-sm6 layui-col-md12">
                <label class="layui-form-label" >编号</label>
                <div class="layui-input-block">
                    <input type="text"  class="layui-btn layui-btn-primary" name="ctNo" id="ctNo"  autocomplete="off"  placeholder="请输入修改后的编号" lay-verify="verify_ctno" th:value="8000116195" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="ctName" id="ctName" autocomplete="off" placeholder="请输入修改后的姓名" class="layui-input" lay-verify="verify_ctname"  th:value="lyf">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="Password" name="ctPassword" required lay-verify="verify_ctpassword" placeholder="请输入修改后的密码" autocomplete="off" class="layui-input"  th:value="8000116195">
                </div>
                <div class="layui-form-mid layui-word-aux">暂不可见</div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="ctSex" value="男" title="男" checked >
                    <input type="radio" name="ctSex" value="女" title="女" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">生日</label>
                <div class="layui-input-block">
                    <input type="text" name="ctBir" id="ctBir" autocomplete="off" placeholder="yyyy-mm-dd" class="layui-input"  th:value="1998-10-9">
                </div>
            </div>

            <!--teacher!!-->
            <div class="layui-form-item">

                <div class="layui-inline layui-col-md3">
                    <label class="layui-form-label">职称</label>
                    <div class="layui-input-block">
                        <select name="city" lay-verify="required" >
                            <option value="">--请选择--</option>
                            <option value="1">副教授</option>
                            <option value="2">讲师</option>
                            <option value="3" selected>助教</option>
                            <option value="4">高工</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline layui-col-md3">
                    <label class="layui-form-label">所属部门</label>
                    <div class="layui-input-block">
                        <select name="ctDepartment" id="ctDepartment" lay-verify="required" >
                            <option value="" >--请选择--</option>
                            <option value="0" selected>测试</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline layui-col-md3">
                    <label class="layui-form-label">在职状态</label>
                    <div class="layui-input-block">
                        <select name="city" lay-verify="required">
                            <option value="">--请选择--</option>
                            <option value="0" selected>在职</option>
                            <option value="1">离职</option>
                        </select>
                    </div>
                </div>
            </div>

            <!--student!!-->
            <div class="layui-form-item">

                <div class="layui-inline layui-col-md3">
                    <label class="layui-form-label">班级号</label>
                    <div class="layui-input-block">
                        <input type="text" name="ctClass" id="ctClass" autocomplete="off" class="layui-input" lay-verify="verify_ctclass"  th:value="167">
                    </div>
                </div>

                <div class="layui-inline layui-col-md3">
                    <label class="layui-form-label">寝室号</label>
                    <div class="layui-input-block">
                        <input type="text" name="ctDormitory" id="ctDormitory"  autocomplete="off" class="layui-input" lay-verify="verify_ctdormitory"  th:value="5307">
                    </div>
                </div>

                <div class="layui-inline layui-col-md3">
                    <label class="layui-form-label">在校状态</label>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="required">
                                <option value="">--请选择--</option>
                                <option value="0" selected>在校</option>
                                <option value="1">离校</option>
                            </select>
                        </div>
                </div>
            </div>


            <div class="layui-form-item" >
                <label class="layui-form-label">电话号码</label>
                <div class="layui-input-block">
                    <input type="number" name="ctTel" id="ctTel" autocomplete="off" class="layui-input" lay-verify="verify_cttel"  th:value="8000116195">
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">银行卡号</label>
                <div class="layui-input-block">
                    <input type="number" name="ctBankcard" id="ctBankcard" autocomplete="off" class="layui-input" lay-verify="verify_ctbankcard"  th:value="8000116195">
                </div>
            </div>
    </form>
</div>
<!--是否修改个人信息-->
<div class="layui-input-block">
    <button  class="layui-btn" id="requestrevise" style="float: right;"><i class="layui-icon">&#xe642;</i>立即修改</button>
    <button  id="confirmrevise" class="layui-btn layui-hide" lay-submit="" lay-filter="demo2" style="float: right;"><i class="layui-icon">&#xe605;</i>确认修改</button>
</div>

<!--<script src="../asserts/js/layui/layui.js" charset="utf-8"></script>-->
<script src="../asserts/js/jquery-1.12.4.js"></script>
<script src="../asserts/js/layui/layui.all.js"></script>
<script>
    // 是否可以点击，动态切换
    $('#requestrevise').on('click', function(){
        var othis = $(this);
        $('#ctshade').attr("hidden",true);
        document.getElementById("confirmrevise").classList.remove("layui-hide");
        document.getElementById("requestrevise").classList.add("layui-hide");

    });

   $('#confirmrevise').on('click', function(){
       var othis = $(this);
       $('#ctshade').attr("hidden",false);
       document.getElementById("requestrevise").classList.remove("layui-hide");
       document.getElementById("confirmrevise").classList.add("layui-hide");
   });
</script>
<script>
    layui.use(['form', 'laydate'], function(){
        var form = layui.form;//获取form模块
        var laydate = layui.laydate;//获取laydate模块

        //监听提交按钮
        form.on('submit(test)', function(data){
            console.log(data);
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#ctBir' //指定元素
            ,type: 'date'
            ,trigger: 'click'//呼出事件改成click
        });

        //自定义验证规则
        form.verify({
            verify_ctno: function(value){
                if(value==null|| value == ""){
                    return '编号不能为空';
                }
            }
            ,verify_ctname: function(value){
                if(value==null|| value == ""){
                    return '姓名不能为空';
                }
            }
            ,verify_ctpassword: function(value){
                if(value==null|| value == ""){
                    return '密码不能为空';
                }
            }
            ,verify_ctbankcard: function(value){
                if(value==null|| value == ""){
                    return '申请人的银行卡号不能为空';
                }
                if(value.length>20){
                    return '请检查银行卡号是否有误';
                }
            }
        });

        form.render();//菜单渲染 把内容加载进去
    });


</script>
</body>
</html>
