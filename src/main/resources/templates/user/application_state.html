<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请状态</title>
    <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css">
    <script src="https://www.layuicdn.com/layui/layui.js"></script>

    <style>
        .layui-input:focus, .layui-textarea:focus{
            border-color:#5FB878!important
        }
    </style>
</head>
<body>
<div class="form-data">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
        <legend>申请状态表</legend>
    </fieldset>
    <table class="layui-hide" id="application_state" lay-filter="test"></table>
    <table class="layui-hide" id="demo" lay-filter="test"></table>
</div>


<script src="../asserts/js/jquery-1.12.4.js"></script>
<script src="../asserts/js/layui/layui.all.js"></script>

<script type="text/html" id="bar">
    <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="make" name="makeure" disabled>确认</button>
</script>

<script>
    layui.use('table', function(){
        var table = layui.table;
        //第一个实例
        //第一个实例
        //第一个实例


        table.render({
            elem: '#application_state'
            ,height: 312
            ,url: '/application/listAllApplication' //数据接口
            ,method:"get"
            ,page: true //开启分页
            ,cols: [
                [ //表头
                    //详情中含有 指导老师，团队具体人员，第一单位，
                    {field: 'appId', title: '申请编号', minWidth:109, sort: true, fixed: 'left'}
                    ,{field: 'comName', title: '比赛名称', minWidth:300}
                    ,{field: 'applicantId', title: '申请人', minWidth:105, sort: true}
                    ,{field: 'leader', title: '项目组长', minWidth:105, sort: true}
                    ,{field: 'studentPrice', title: '学生奖励金额', minWidth: 133, sort: true}
                    ,{field: 'teacherPrice', title: '老师奖励金额', minWidth: 119}
                    ,{field: 'awardDate', title: '申请时间', minWidth: 135, sort: true}
                    ,{fixed: 'status', title:'状态', toolbar: '#bar',minWidth:80}
                    ,{fixed: 'right', title:'操作', toolbar: '#bar',minWidth:80}
                ]
            ]
        });

        table.on('tool(test)', function(obj){
            var layEvent = obj.event;
            if(layEvent === 'make'){
                console.log("确认");
            }
        });

    });
</script>
</body>
</html>
