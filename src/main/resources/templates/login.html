<script type="text/javascript">
	var isIPV6 =  false ;

	var lang = "zh-CN" || "zh-CN";
	(function () {
		var setCookie = function (name, value, day) {
			if (day === undefined) day = 7;
			var date = new Date();
			date.setDate(date.getDate() + day);
			document.cookie = name + '=' + value + ';expires=' + date;
		};
		var getCookie = function (name) {
			var reg = RegExp(name + '=([^;]+)');
			var arr = document.cookie.match(reg);
			return arr ? arr[1] : false;
		};
		var delCookie = function (name) {
			setCookie(name, '', -1);
		};
		var cookie = {
			username: getCookie('username'),
			password: getCookie('password')
		};
		if (cookie.username) {
			$('#username').val($.base64.decode(cookie.username));
			$('#password').val($.base64.decode(cookie.password));
			$('#remember').get(0).checked = true;
		}
		$('#login').click(function () {
			var remember = $('#remember').get(0).checked;
			var username = $('#username').val();
			var password = $('#password').val();
			username = $.base64.encode(username);
			password = $.base64.encode(password);
			if (remember){
				setCookie('username', username);
				setCookie('password', password);
			}else{
				delCookie('username');
				delCookie('password');
			}
		});
	})();
</script>
